<!doctype html>

<html><!-- manifest="cache.manifest" -->
	<head>
		<meta charset="utf8">
		<title>Flappy</title>
		<style>
			html, 
			body {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			#game {
				display: block;
				width: 100%;
				height: 100%;
			}

			#debug {
				background: #fff;
				position: absolute;
				right: 20px;
				top: 20px;
				width: 30%;
				height: 30%;
				border: 1px solid #ccc;
				opacity: .6;
			}

			#debug.fullscreen {
				border: 0;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<canvas id="game"></canvas>
		<canvas id="debug"></canvas>

		<script src="lib/Box2dWeb-2.1.a.3.js"></script>
		<script src="lib/ivank.js"></script>
		<script src="game/global.js"></script>
		<script src="game/game-object.js"></script>
		<script src="game/player.js"></script>
		<script src="game/ground.js"></script>
		<script src="game/pickup.js"></script>
		<script src="game/pickups.js"></script>
		<script src="game/launcher.js"></script>
		<script src="game/camera.js"></script>
		<script src="game/clouds.js"></script>
		<script src="game/game.js"></script>

		<script>Game.run(document.getElementById('game'), document.getElementById('debug'))</script>
	</body>
</html>
